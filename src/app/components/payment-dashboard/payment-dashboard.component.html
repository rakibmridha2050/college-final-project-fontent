<div class="p-6 bg-gray-50 min-h-screen">

  <h2 class="text-2xl font-bold mb-4 text-gray-800">Payment Management</h2>

  <!-- ðŸ” Search Section -->
  <div class="bg-white shadow p-4 rounded-xl mb-6 flex items-center gap-3">
    <input type="number" #studentIdInput placeholder="Enter Student ID" class="border p-2 rounded-lg w-48" />
    <button (click)="getPaymentsByStudent(studentIdInput.valueAsNumber)"
      class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition">
      Search Payments
    </button>
    <button (click)="loadPayments()"
      class="bg-gray-200 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-300 transition">
      View All
    </button>

    <!-- ðŸ‘‡ Toggle Button -->
    <button (click)="toggleForm()"
      class="ml-auto bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
      {{ showForm ? 'Hide Form' : 'Add Payment' }}
    </button>
  </div>

  <!-- ðŸ’° Payment Form Section -->
  <div *ngIf="showForm" class="bg-white shadow p-4 rounded-xl mb-6 animate-fadeIn">
    <h3 class="text-lg font-semibold mb-2">Add New Payment</h3>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <input type="number" [(ngModel)]="newPayment.studentId" placeholder="Student ID"
        class="border p-2 rounded-lg w-full" />
      <input type="number" [(ngModel)]="newPayment.amount" placeholder="Amount" class="border p-2 rounded-lg w-full" />
      <select [(ngModel)]="newPayment.paymentMode" class="border p-2 rounded-lg w-full">
        <option value="">Select Payment Mode</option>
        <option value="CASH">Cash</option>
        <option value="CARD">Card</option>
        <option value="UPI">UPI</option>
        <option value="BANK">Bank Transfer</option>
      </select>
    </div>
    <input type="text" [(ngModel)]="newPayment.remarks" placeholder="Remarks"
      class="border p-2 rounded-lg w-full mt-3" />

    <button (click)="createPayment()"
      class="mt-3 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
      Save Payment
    </button>
  </div>

  <!-- ðŸ“‹ Payment List Section -->
  <div class="bg-white shadow p-4 rounded-xl">
    <h3 class="text-lg font-semibold mb-2">All Payments</h3>

    <div *ngIf="loading" class="text-gray-500">Loading...</div>
    <div *ngIf="!loading && payments.length === 0" class="text-gray-500">No payments found.</div>

    <table *ngIf="!loading && payments.length > 0" class="w-full text-left border-t mt-3">
      <thead>
        <tr class="bg-gray-100">
          <th class="p-2 border-b">ID</th>
          <th class="p-2 border-b">Student ID</th>
          <th class="p-2 border-b">Amount</th>
          <th class="p-2 border-b">Mode</th>
          <th class="p-2 border-b">Date</th>
          <th class="p-2 border-b">Status</th>
          <th class="p-2 border-b">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of payments" class="hover:bg-gray-50">
          <td class="p-2 border-b">{{ p.id }}</td>
          <td class="p-2 border-b">{{ p.studentId }}</td>
          <td class="p-2 border-b">â‚¹{{ p.amount }}</td>
          <td class="p-2 border-b">{{ p.paymentMode }}</td>
          <td class="p-2 border-b">{{ p.paymentDate | date: 'short' }}</td>
          <td class="p-2 border-b">{{ p.status }}</td>
          <td class="p-2 border-b">
            <button (click)="deletePayment(p.id)" class="text-red-600 hover:underline">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
